import = ["/home/maettu/.config/alacritty/catppuccin/catppuccin-mocha.toml"]
working_directory = "None"

[cursor]
style = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 14 # adjust also font offset to render special characters correclty

[terminal]
osc52 = "CopyPaste"

[font.bold]
family = "ComicShannsMono Nerd Font"
style = "Bold"

[font.italic]
family = "ComicShannsMono Nerd Font"
style = "Italic"

[font.normal]
family = "ComicShannsMono Nerd Font"
style = "Regular"
#style = "Bold"

[font.offset]
y = 1  # adjust this when increasing size 

[font.glyph_offset]
x = 0
y = 1

[[keyboard.bindings]]
chars = " "
key = "Space"
mods = "Alt"

[[keyboard.bindings]]
chars = " "
key = "Space"
mods = "Command"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "PasteSelection"
key = "V"
mods = "Command | Shift"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Up"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Down"
mods = "Control"

[mouse]

[scrolling]
history = 1000
multiplier = 3

[selection]
save_to_clipboard = false

[shell]
args = ["--login"]
program = "/bin/zsh"

[window]
decorations = "full"
dynamic_padding = false
startup_mode = "Windowed"

[window.dimensions]
columns = 60
lines = 25

[window.padding]
x = 0
y = 0
