# MONITORS
# See https://wiki.hyprland.org/Configuring/Monitors/


monitor = eDP-1,3456x2160@60,0x0,2
monitor = HDMI-A-1, 3440x1440@59.973, 1728x-1000, 1, transform ,0
# fallback rule (unnamed for random monitors)
monitor=,preferred,auto,auto

# INIT SCRIPTS
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & nm-applet
exec-once = sleep 3 && nextcloud & blueman-applet & dunst & swayidle
exec-once =/usr/libexec/kf5/polkit-kde-authentication-agent-1
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty 
$fileManager = alacritty -e "/home/maettu/.local/bin/lfub"
$menu = rofi -show drun
$browser = firefox

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = EDITOR,/usr/bin/nvim


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = ch 
    kb_variant =
    kb_model = applealu_iso
    kb_options = nbsp:none, lv3:alt_switch
    kb_rules =
    follow_mouse = 1
    mouse_refocus = false
    float_switch_override_focus = 0
    touchpad {
        natural_scroll = no
      	disable_while_typing = yes
        clickfinger_behavior = true
        tap-to-click = false
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
      
}

# naga device
device:razer-razer-naga-2014-1 {
    sensitivity = -0.8 
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 1 
    gaps_out = 0 
    border_size = 3
    col.active_border = rgba(89B4Faff) rgba(A6E3A1FF) 45deg 
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 15 
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true 
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on 
    workspace_swipe_invert = true 
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}

# DEVICES
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# WINDOW RULES
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# Tip: To get info about a window's class etc. use hyprctl clients
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# All
windowrulev2 = idleinhibit always, fullscreen:1
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = opacity 1 0.95 , floating:0 

#rofi
windowrulev2 = stayfocused, title:rofi
windowrulev2 = dimaround, title:rofi

# pinentry
windowrulev2 = stayfocused, class:pinentry-qt
windowrulev2 = dimaround, class:pinentry-qt

# Nextcloud  
windowrulev2 = float, title:^Nextcloud$
# windowrulev2 = stayfocused, title:Nextcloud
windowrulev2 = size 20% 50% , title:^Nextcloud$
windowrulev2 = move 80% 3.8% , title:^Nextcloud$

windowrulev2 = float, class:blueman-manager
windowrulev2 = size 20% 50%, class:blueman-manager
windowrulev2 = move 80% 3.8%, class:blueman-manager

# nm-applet
windowrulev2 = stayfocused, class:nm-applet

# ueberzug
windowrulev2 = nofocus, class:^(ueberzug)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# BINDS
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind flags: bind[flags] 
# l -> locked, aka. works also when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive, 
bind = $mainMod, Q, exec, killall ueberzug
# bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, E, exec, monitor_scale.sh
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, C, togglesplit, # dwindle
bind = $mainMod, 59, exec, swaylock 
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, I, fakefullscreen
bind = $mainMod, P, exec, pass-rofi 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, H , movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L , movefocus, r
bind = $mainMod, TAB, cyclenext, 
bind = $mainMod, TAB, bringactivetotop, 
bind = $mainMod, up, movefocus, u
bind = $mainMod, K , movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
workspace = special:magic, on-created-empty: $terminal

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod SHIFT, mouse:272, movewindow
bindm = $mainMod, mouse:272, resizewindow

# player config keys
bind = , 173, exec, playerctl previous 
bind = , 172, exec, playerctl play-pause 
bind = , 171, exec, playerctl next 

binde = , XF86MonBrightnessDown, exec, light -U 5%
binde = SHIFT, XF86MonBrightnessDown, exec, light -s sysfs/leds/kbd_backlight -U 5
binde = , XF86MonBrightnessUp, exec, light -A 5%
binde = SHIFT, XF86MonBrightnessUp, exec, light -s sysfs/leds/kbd_backlight -A 5

bind =, XF86AudioMute, exec, pamixer --toggle-mute
# decrease vol -5 % and unmute it
binde=, 122, exec, pamixer -d 5 
binde=, 122, exec, pamixer -u 

# increase vol +5 and unmute it
binde=, 123, exec, pamixer -i 5 
binde=, 123, exec, pamixer -u 
# binde=, 123, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 10%+ 

# Screenshots
env = HYPRSHOT_DIR,/home/maettu/Screenshots
bind = $mainMod CTRL,4, exec, hyprshot -m region
bind = $mainMod CTRL,3, exec, hyprshot -m output 
bind = $mainMod CTRL,2, exec, hyprshot -m window 

# laptop lid  (look for switches in hyprctl devices)
bindl=,switch:"Apple SMC", exec, swaylock
bindl=,switch:on:"Apple SMC", exec, keyword monitor "eDP-1, 3456x2160@60, 0x0, 2" 
bindl=,switch:off:"Apple SMC", exec, keyword monitor "eDP-1, disable" 

# Powerkey see /etc/systemd/logind.conf or dropins ..../logind.d/...
bind = , XF86PowerOff, exec, killall wlogout; wlogout

# misc
# clipboard sync primary (selection) and normal clipboard
#exec-once=wl-paste -p --watch cliphist store & 
#exec-once=wl-paste --watch cliphist store & 
