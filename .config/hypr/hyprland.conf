# PLUGINS
exec-once = hyprpm reload -n

# Hyprbar official plugin
plugin {
    hyprbars {
        # example config
        bar_height = 20
        bar_color = rgba(11101aff)

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        bar_text_align = center
        hyprbars-button = rgb(ed695d), 15, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(61C654), 15, ⛶, hyprctl dispatch fullscreen 1
        bar_precedence_over_border = 1
        bar_buttons_alignment = left
        bar_padding = 10
        bar_button_padding = 10
        bar_text_font = ComicCode Nerd Font
    }
}
